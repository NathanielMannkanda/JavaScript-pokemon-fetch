<!DOCTYPE html>
<html>
<head>
  <title>Pokemon Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pokemon-background">
    <div class="container">
      <header class="header">
        <h1 class="title">‚ö° Pok√©dex Search ‚ö°</h1>
        <p class="subtitle">Find your favorite Pokemon and discover their attacks!</p>
      </header>

      <div class="search-section">
        <div class="search-container">
          <input 
            class="search-bar"
            type="text" 
            id="pokemonName" 
            placeholder="Enter Pokemon Name...">
          
          <button onclick="fetchPokemon()"
            class="search-button pokemon-btn-primary">
            üîç Search Pokemon
          </button>
        </div>
      </div>

      <div class="pokemon-display">
        <img 
          class="pokemon-style"
          src="" 
          alt="Pokemon Sprite" 
          id="pokemonSprite" 
          style="display: none">
      </div>

      <div class="attack-section">
        <h2 class="attack-title">Select an Attack:</h2>
        <div class="attack-buttons" id="attackButtons">
          <!-- Attack buttons will be generated here -->
        </div>
      </div>
      
      <div class="attack-result js-attack-name"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
